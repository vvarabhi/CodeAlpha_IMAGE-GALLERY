<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="heading">
    <h1>Photo Gallery</h1>
  </div>
  <div class="cursor"></div>
  <div class="wrapper">
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="anime">Anime</span>
        <span class="item" data-name="cars">Cars</span>
        <span class="item" data-name="bikes">Bikes</span>
        <span class="item" data-name="nature">Nature</span>
        <span class="item" data-name="art">Art</span>
      </div>
    </nav>
    <div class="gallery">
      <div class="image" data-name="anime"><span><img src="n1.jpg" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n2.jpg" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n3.jpg" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n4.jpg" alt=""></span></div>
      <div class="image" data-name="cars"><span><img src="c1.jpg" alt=""></span></div>
      <div class="image" data-name="cars"><span><img src="c2.jpg" alt=""></span></div>
      <div class="image" data-name="cars"><span><img src="c3.jpg" alt=""></span></div>
      <div class="image" data-name="cars"><span><img src="c4.jpg" alt=""></span></div>
      <div class="image" data-name="bikes"><span><img src="b1.jpg" alt=""></span></div> 
      <div class="image" data-name="bikes"><span><img src="b2.jpg" alt=""></span></div>
      <div class="image" data-name="bikes"><span><img src="b3.jpg" alt=""></span></div>
      <div class="image" data-name="bikes"><span><img src="b4.jpg" alt=""></span></div>
      <div class="image" data-name="nature"><span><img src="na1.jpg" alt=""></span></div>
      <div class="image" data-name="nature"><span><img src="na2.jpg" alt=""></span></div>
      <div class="image" data-name="nature"><span><img src="na3.jpg" alt=""></span></div>
      <div class="image" data-name="nature"><span><img src="na4.jpg" alt=""></span></div>
      <div class="image" data-name="art"><span><img src="A1.jpeg" alt=""></span></div>
      <div class="image" data-name="art"><span><img src="a3.avif" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n5.jpeg" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n6.jpg" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n7.jpg" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n8.jpg" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n9.jpg" alt=""></span></div>
      <div class="image" data-name="anime"><span><img src="n10.jpg" alt=""></span></div>
      <div class="image" data-name="bikes"><span><img src="b5.jpg" alt=""></span></div>
      <div class="image" data-name="bikes"><span><img src="b6.jpg" alt=""></span></div>
      <div class="image" data-name="bikes"><span><img src="b7.jpg" alt=""></span></div>
      <div class="image" data-name="bikes"><span><img src="b8.jpg" alt=""></span></div>
      
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="s.js"></script>
</body>
</html>
